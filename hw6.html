<html>
   <head>
       <style>
            #title{display: flex;justify-content: center;font-size: 60px;color:red}
            .toppings{display: flex;justify-content: space-between;font-size: 25px}
            .total{display: flex;justify-content: flex-end;font-size: 20px}
            .clear{display: flex;justify-content: flex-end;font-size: 20px}
            .hide{display: flex;justify-content: flex-end;font-size: 20px;color:darkgreen}
            .receipt{display: flex;justify-content: center;font-size: 25px}
       </style>
            <script type="text/javascript">
                var countA = 0;
                var countB = 0;
                var countC = 0;
                var countD = 0;
                function Pepperoni(){
                    countA += 4;
                    document.getElementById('para1').innerHTML = "$"+countA;
                }
                function Mushroom(){
                    countB += 3;
                    document.getElementById('para2').innerHTML = "$"+countB;
                }
                function Bellpepper(){
                    countC += 3.5;
                    document.getElementById('para3').innerHTML = "$"+countC;
                }
                function Blackolive(){
                    countD += 3.25;
                    document.getElementById('para4').innerHTML = "$"+countD;
                }
                function total(){
                    var total = 0;
                    var tax = 0;
                    var sum = 0;
                    total = countA+countB+countC+countD;
                    tax = total*0.05
                    sum = total + tax
                    document.getElementById('total').innerHTML = "$"+total;
                    document.getElementById('tax').innerHTML = "$"+tax;
                    document.getElementById('sum').innerHTML = "$"+sum;
                }
                function Clear(){
                    countA = 0;
                    countB = 0;
                    countC = 0;
                    countD = 0;
                    total = 0;
                    tax = 0;
                    sum = 0;
                    document.getElementById('para1').innerHTML = "$"+0;
                    document.getElementById('para2').innerHTML = "$"+0;
                    document.getElementById('para3').innerHTML = "$"+0;
                    document.getElementById('para4').innerHTML = "$"+0;
                    document.getElementById('total').innerHTML = "$"+0;
                    document.getElementById('tax').innerHTML = "$"+0;
                    document.getElementById('sum').innerHTML = "$"+0;
                }
                function Order(){
                    var toppings = document.getElementById("order").value;
                    var Order = toppings.split(",");
                    for (var i = 0; i < Order.length; i++){
                        Order[i] = Order[i].trim();
                    }
                    if(Order== "pepperoni"){
                        Pepperoni();
                    }
                    else if(Order == "mushroom"){
                        Mushroom();
                    }
                    else if(Order == "bell pepper"){
                        Bellpepper();
                    }
                    else if(Order == "black olives"){
                        Blackolive();
                    }
                }
            </script>
   </head>
<body bgcolor="darkgreen">
    <title>Homework 6</title>
    <p id="title">Choose your Toppings</p>
    <p class="toppings">
        <a> Pepperoni</a>
        <img src="pepperoni.jpg" width="250" height="153">
        <a id="para1">$0</a>
        <button onclick="Pepperoni()">Add</button>
    </p>
    <p class="toppings">
        <a> Mushroom</a>
        <img src="mushroom.jpg" width="250" height="153">
        <a id="para2">$0</a>
        <button onclick="Mushroom()">Add</button>
    </p>
    <p class="toppings">
        <a> Bell Pepper</a>
        <img src="bell_pepper.jpg" width="250" height="153">
        <a id="para3">$0</a>
        <button onclick="Bellpepper()">Add</button>
    </p>
    <p class="toppings">
        <a> Black Olives</a>
        <img src="black_olives.jpg" width="250" height="153">
        <a id="para4">$0</a>
        <button onclick="Blackolive()">Add</button>
    </p>
    <p class="toppings">
       <a> Type in the toppings </a>
    </p>
    <ul>
        <li>Pepperoni</li>
        <li>Mushroom</li>
        <li>Bell Pepper</li>
        <li>Black Olives</li>
    </ul>
    <input id="order">
    <button onclick="Order()">Submit</button>
    <p class="receipt">Receipt</p>
    <p class="toppings">
        <a> Subtotal</a>
        <a id="total">$0</a>
        <a class="hide">_______</a>
    </p>
    <p class="toppings">
        <a> Tax (5%)</a>
        <a id="tax">$0</a>
        <a class="hide">_______</a>
    </p>
    <p class="toppings">
        <a> Total</a>
        <a id="sum">$0</a>
        <button onclick="total()">Update</button>
    </p>
    <p class="clear">
        <button onclick="Clear()">Clear</button>
    </p>
</body>
</html>
